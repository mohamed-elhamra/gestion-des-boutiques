server:
  servlet:
    context-path: /api/gestion_boutiques/v1.0
  port: 8080

spring:

  jpa:
    database: MYSQL
    hibernate:
      format-sql: true
      ddl-auto: update
    show-sql: true

  datasource:
    url: jdbc:mysql://localhost:3306/gestion_boutiques
    username: root
    password:
    driver-class-name: com.mysql.jdbc.Driver

logging:
  level:
    root: INFO
    com:
      boutique: TRACE
