<div class="container">
    <h1>Créer une boutique</h1>
  
    <form [formGroup]="boutiqueForm" (ngSubmit)="onSubmit()" ngForm>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" formControlName="nom" id="nom">
      </div>
  
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" formControlName="conge" id="isConge">
        <label class="form-check-label" for="isConge">Congé</label>
      </div>
  
      <div formArrayName="horaireOuvertures">
        <div *ngFor="let horaire of horaireOuvertures.controls; let i = index" [formGroupName]="i">
          <div class="form-row">
            <div class="form-group col">
              <label for="jour">Jour</label>
              <select class="form-control" id="jour" formControlName="jour">
                <option *ngFor="let jour of [1,2,3,4,5,6,7]" [value]="jour">{{ jour }}</option>
              </select>
            </div>
  
            <div class="form-group col">
              <label for="ouverture">Ouverture (hh:mm:ss)</label>
              <input type="time" class="form-control" formControlName="ouverture" id="ouverture" step="1">
            </div>
  
            <div class="form-group col">
              <label for="fermeture">Fermeture (hh:mm:ss)</label>
              <input type="time" class="form-control" formControlName="fermeture" id="fermeture" step="1">
            </div>
  
            <div class="form-group col-auto">
              <button type="button" class="btn btn-danger" (click)="removeHoraireOuverture(i)">-</button>
            </div>
          </div>
        </div>
      </div>
  
      <button type="button" class="btn btn-primary" (click)="addHoraireOuverture()">+</button>
  
      <br><br>
  
      <button type="submit" class="btn btn-primary">Créer</button>
    </form>
  </div>
