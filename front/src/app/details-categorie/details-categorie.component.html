<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2>Détails de la catégorie "{{ categorie?.nom }}"</h2>
        </div>
        <div class="card-body">
          <div *ngIf="categorie">
            <p><strong>Public ID :</strong> {{ categorie.publicId }}</p>
            <p><strong>Nom :</strong> {{ categorie.nom }}</p>
          </div>
          <div *ngIf="!categorie">
            <p>Chargement en cours...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
